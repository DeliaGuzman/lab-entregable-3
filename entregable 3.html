	<script type="text/javascript">
		
		
		function sumar (a,b){
			return (a+b);
		}
		function restar (a,b){
			return (a-b);
		}
		function multi (a,b){
			return (a*b);
		}
		function divi (a,b){
			return (a/b);
		}
